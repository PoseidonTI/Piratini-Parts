
<div>
  <div fxLayout="row">
    <h1>Lista {{ parametros.titulo }}</h1>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-around center" class="mb-30">
    <div fxLayout="row wrap" fxLayoutAlign="start center">
      <h2 fxFlex="100" fxFlex.lg="100" fxFlex.xl="100" fxFlex.md="100">Filtros</h2>
      <div fxFlex="100" class="w-100">
        <mat-chip-list
          cdkDropList
          cdkDropListOrientation="horizontal">
          <mat-chip
            [removable]="true"
            *ngFor="let vegetable of vegetables">
            {{vegetable.name}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <mat-chip
            [removable]="true">
            Todos
            <mat-icon>keyboard_arrow_up</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div fxLayoutAlign="end center">
      <button mat-icon-button [matMenuTriggerFor]="colunas" color="primary">
        <mat-icon>view_column</mat-icon> <span>Ver Colunas</span>
      </button>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

  <!-- Position Column -->
  <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagem </th>
    <td mat-cell *matCellDef="let element">
      <img src="assets/images/noimage.jpeg" class="img-responsive max-hw-200">
      <!--{{element.imagem}}-->
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hotel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel </th>
    <td mat-cell *matCellDef="let element"> {{element.hotel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Reserva </th>
    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
    <td mat-cell *matCellDef="let element"> {{element.acoes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-menu #colunas="matMenu">
  <section fxLayout="row wrap" class="p-10">
    <mat-checkbox fxFlex="100" class="example-margin" [value]="true">Imagem</mat-checkbox>
    <mat-checkbox fxFlex="100" class="example-margin" [value]="true">Hotel</mat-checkbox>
    <mat-checkbox fxFlex="100" class="example-margin" [value]="true">Data Reserva</mat-checkbox>
  </section>
</mat-menu>
