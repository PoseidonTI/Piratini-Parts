<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="text-center mb-3">
        <img src="assets/logos/Black%20on%20Transparent.png" class="img-fluid max-hw-100">
    </div>

    <mat-divider></mat-divider>

    <div>
      <app-item-sidenav *ngFor="let item of itensMenu" [item]="item"></app-item-sidenav>
    </div>

  </mat-drawer>

  <div class="sidenav-content">
    <button mat-icon-button aria-label="Menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

</mat-drawer-container>
