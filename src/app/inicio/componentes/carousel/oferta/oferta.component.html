<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <img src="assets/images/redes/{{ oferta.logo }}">
    </div>
    <mat-card-title>
      <mat-icon></mat-icon>{{ oferta.hotel }}
    </mat-card-title>
    <mat-card-subtitle>
      <mat-icon></mat-icon>{{ oferta.local }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/{{ oferta.imagem }}" [alt]="oferta.hotel">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
